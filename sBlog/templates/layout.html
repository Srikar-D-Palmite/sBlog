<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<!-- background-color: #f2800d18 -->
<body style="margin: 0;">
    <!--navbar-->
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark border" style="background-color: #004f99;">
        <div class="container-fluid">
            <div class="h1" style="margin-left: 5%;">
                <a class="navbar-brand pt-0" href="/" style="padding: 10px; font-size: 30px;">sBlog</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sBlogNavbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse show mb-0 pt-0" id="sBlogNavbar" style="font-size: 18px; margin-right: 5%;">
                {% if 'user_id' in request.session %}
                <!-- class="navbar-nav mr-auto"  -->
                    <!-- <hr class="d-md-none text-white-50"> -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ps-1">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item ps-1">
                            <a class="nav-link" href="/history">My Posts</a>
                        </li>
                        <li class="nav-item ps-1">
                            <a class="nav-link" href="/new_post">Post</a>
                        </li>
                        <li class="nav-item ps-1">
                            <a class="nav-link" href="/search">Search</a>
                        </li>
                        <li class="nav-item ps-1">
                            <a class="nav-link" href="/info">About</a>
                        </li>
                    </ul>
                    <!-- <div class="container-fluid"> mt-2  d-flex -->
                        <!-- style="margin-left: 50%;" -->
                        <!-- navbar-nav ml-auto -->
                    <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                    <!-- </div> -->
                {% else %}
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ps-1">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item ps-1">
                            <a class="nav-link" href="/search">Search</a>
                        </li>
                        <li class="nav-item ps-1">
                            <a class="nav-link" href="/info">About</a>
                        </li>
                    </ul>
                    <!-- mt-2 -->
                    <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
                        <li class="nav-item ps-1">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                        <li class="nav-item ps-1">
                            <a class="nav-link" href="/login">Log In</a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <div style="width: 70%; margin: auto; background-color: white;">
    {% block body %}{% endblock %}
    </div>
    <div class="foot">
        <footer style="font-size: small; color: #7e7e7e; width: 100%; bottom: 10px; text-align: center; position: fixed;">
            &#169 Srikar Tadeparti 2021
        </footer>
    </div>
</body>
</html>
